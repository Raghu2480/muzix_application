<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <form [formGroup]="RegistrationForm" (ngSubmit)="OnRegister()">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration</h3>
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" formControlName="userName" class="form-control form-control-lg" />
                    <label class="form-label" for="Name">User Name</label>
                  </div>

                </div>


                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" class="form-control form-control-lg" formControlName="email" />
                    <label class="form-label" for="Email">Email</label>
                  </div>
                  <span *ngIf="getEmail.invalid && getEmail.touched">email is invalid</span>
                </div>
              </div>
              <div class="row">

                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" formControlName="password" class="form-control form-control-lg" />
                    <label class="form-label" for="Password">Password</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" formControlName="confirmPassword" class="form-control form-control-lg" />
                    <label class="form-label" for="confirm Password">Confirm Password</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" formControlName="phoneNumber" class="form-control form-control-lg" />
                    <label class="form-label" for="mobile">Mobile Number</label>
                  </div>

                </div>
              </div>
              <!-- image -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="col">
                    <label for="file" class="name">Profile Picture</label>
                    <input formControlName="profilePicture" type="file" class="full-width" (change)="upload($event)">
                  </div>

                </div>
              </div>

              <div class="mt-4 pt-2">
                <!-- <button class="btn btn-primary btn-lg" type="submit">Register</button> -->
                <button class="btn btn-primary btn-lg" type="submit"
                  [disabled]="!RegistrationForm.valid">Register</button>

              </div>

              <div class="row">

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
